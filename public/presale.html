        async function buyTokens() {
            updateStatus(`Reserving...`);
			const accounts = await web3.eth.getAccounts();
			const weiAmount = input_box.value*10**18;
            await window.contract.methods.buyTokens(accounts[0]).send({from:accounts[0], value:weiAmount});
            updateStatus('Reserved!');
			
        }

        async function balanceOf() {
            updateStatus(`Fetching Balance...`);
            const accounts = await web3.eth.getAccounts();
			const balance = await window.contract.methods.balanceOf(accounts[0]).call();
            updateStatus(`Your Reserved Tokens: ${balance/10**18}`);
        }

        async function withdrawTokens() {
            updateStatus(`Withdrawing...`);
			const accounts = await web3.eth.getAccounts();
            await window.contract.methods.withdrawTokens(accounts[0]).send({from:accounts[0]});
            updateStatus('Complete!');
			
        }

        async function connectAccount() {
            await loadWeb3();
            window.contract = await loadContract();
            updateStatus('Ready!');
        }
